{% load crispy_forms_tags %}
{% load static %}


<form enctype="multipart/form-data" action="{% url 'master:crud_create' slug %}" method="POST" id="{{ slug|add:"_form" }}" autocomplete="off" >
    {% csrf_token %}
    <h3>
        <span class="text-capitalize"> {{ header }}</span>
    </h3>
    <div class="form-row">
        {% for field in form %}
            <div class="pt-1">
                {{ field|as_crispy_field }}
            </div>
        {% endfor %}
    </div>

    {% include 'adminlte/buttons/save_and_cancel_button.html' %}
</form>

<script src="{% static 'main/js/date_converter.js' %}"></script>
<script src="{% static 'main/js/dependent_dropdown.js' %}"></script>
<script src="{% static 'main/js/create_update.js' %}"></script>
